<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Inicio | Popcorn Reel</title>
<link rel="stylesheet" href="css/main.css">
<link href="css/signup.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <img src="img/brand/palomitas.png">
    </div>
    <div id="logo"  class="row">
        <img src="img/grafics/logo.svg">
    </div>
    <div class="formulario">
        <form action="home.html">
            <div class="row">
                <h1 id="title">Registrarse</h1>
            </div>
            <div class="row">
                <input id="email" type="email" placeholder="Correo electrónico" required>
            </div>
			<div class="row">
                <input id="username" type="username" placeholder="Usuario" required>
            </div>
            <div class="row">
                <input id="password" type="password" placeholder="Contraseña" required>
            </div>
             <div class="row">
                <input id="confirmpassword" type="password" placeholder="Confirmar Contraseña" required>
            </div>
            <div class="row">
                <input id="btn-ingresar" type="submit" value="Ingresar">
            </div>
			<div class="row">
                <small>
                    <a id="login" href="login.html">¿Ya tienes una cuenta? <u>Inicia Sesión</u></a>
                </small>
            </div>
        </form>
    </div>
</body>
</html>
