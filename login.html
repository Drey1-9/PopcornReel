<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Inicio | Popcorn Reel</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="img/brand/palomitas.png">
    </div>
    <div id="logo"  class="row">
        <img src="img/grafics/logo.svg">
    </div>
    <div class="formulario">
        <form action="home.html">
            <div class="row">
                <h1 id="title">Iniciar Sesión</h1>
            </div>
            <div class="row">
                <input id="email" type="email" placeholder="Correo electrónico o usuario" required>
            </div>
            <div class="row">
                <input id="password" type="password" placeholder="Contraseña" required>
            </div>
            <div class="row">
                <small>
                    <a id="forgotPassword" href="forgotPassword.html">¿Olvidó su contraseña?</a>
                </small>
            </div>
            <div class="row">
                <input id="btn-ingresar" type="submit" value="Ingresar">
            </div>
			<div class="row">
                <small>
                    <a id="signup" href="signup.html">¿No tienes una cuenta? <u>Regístrate</u> </a>
                </small>
            </div>
        </form>
    </div>
</body>
</html>
